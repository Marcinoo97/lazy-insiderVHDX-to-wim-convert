# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt-get update
          sudo apt-get install libguestfs-tools libfuse3-dev ntfs-3g-dev ntfs-3g wimtools

    # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run:  curl --progress-bar --location --output "win.vhdx" --continue-at - --max-filesize 10G --fail --proto =https "--tlsv1.3" --http1.1 -- "https://software.download.prss.microsoft.com/dbazure/Windows11_InsiderPreview_Client_ARM64_en-us_26040.VHDX?t=9abbee54-01c7-4ae0-9ea2-1a1e8a61af15&P1=1708000338&P2=601&P3=2&P4=1%2bgOR5Ft%2fLzIyE7fsbXNMHGo2%2bSXTOP7Zv4iVxXYwFdWKL6F9QPTg3xW29tfpyE7z3WDWFUGdwnVJFl%2fI8PyUs2YYy%2bx0vnS5MVsvcrHGKiShx0por0UD6nqHQhywQ5v%2fp3KFeeeEFwgJb8AzZZYiuje8VC7FtBgG5bwt5WEBvXZVt%2b2A7fOBEgATpSDTRAq9AdIurx%2b2PhsR7AXg183JxIV5gZ5PV%2b5TIZgEnj2z9QPF%2bLJhCwzVGw%2bquGWbcHujQEtvXjmFTpwpnfW3WnE8CNoHAUUCDoMfFqfSrl1J5z%2fQjokmYq60PzxnniU4fPj7DCVE84YDxM3TLyk0%2fJExQ%3d%3d"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          wget https://wimlib.net/downloads/wimlib-1.14.3.tar.gz
          tar -xvzf wimlib-1.14.3.tar.gz
          cd wimlib-1.14.3
          ./configure
          make
          sudo make install

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
         mkdir windows
         sudo guestmount --add /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/win.vhdx --inspector --ro /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/windows
         sudo wimcapture /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/windows /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/install.wim "Windows 11 ARM64_en-us_26040" --compress=100

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
         name: upload
