# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt-get update
          sudo apt-get install libguestfs-tools ntfs-3g wimtools

    # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run:  curl --progress-bar --location --output "win.vhdx" --continue-at - --max-filesize 19G --fail --proto =https "--tlsv1.3" --http1.1 -- "https://software.download.prss.microsoft.com/dbazure/Windows11_InsiderPreview_Client_ARM64_en-us_26100.1150.VHDX?t=8fb846d6-7602-46f7-83b0-4b76f6a55354&P1=1723151707&P2=601&P3=2&P4=r62GEWzyJIkkNITsUgpVITEmMbKrbnKXtc0i5EpTQBJd3WHgYgEp3NTLmPkSC9fAYxWhqcKTkuY6N9HYimD94%2br1SF0b5NfOr3rVUnVv2%2b3JTCRk5weY6DPK28HFIxWARaYcLL5BP05RjDh0BQa%2fvlRCMC%2f%2bWDUCT4YCAtsJayzP1jFJHC5HGSsLRcvx%2fJQqIJ3mFo7fBOULZiA6Hz7aRdPUH4ted9E2PI5OjmLSEm4X7w6hNiGKQzHRw39LuN7f75mluMVFkC4kiwesLP1EEcyKQY8jO9JBkWBzfKF1uttxBoirwvmwzYvQKPXTAbsXFbGAL5MA8xs4YmK%2fZkQl6Q%3d%3d"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
         mkdir windows
