# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt-get update
          sudo apt-get install libguestfs-tools ntfs-3g wimtools

    # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run:  curl --progress-bar --location --output "win.vhdx" --continue-at - --max-filesize 10G --fail --proto =https "--tlsv1.3" --http1.1 -- "https://software.download.prss.microsoft.com/dbazure/Windows11_InsiderPreview_Client_ARM64_en-us_26058.VHDX?t=b1df606f-5050-4d9d-b06f-59a2a46ca960&P1=1708060771&P2=601&P3=2&P4=NZywLtszkf6i8e11i7UaxtQQXd1jLN7MD2VpKqK6SZpJv2fhK0b1e%2fKrxfqCYO0993iCI25%2fAxIs%2f2cg1k4QNRv%2b%2fFvYAUg8%2f3X0ccjYcgjBK7HRlt5166XrTPByJ8tyUOOoD7DdkOuvV61C6dxbX%2fi4%2bCygpiy5JK%2bPoqIbuDdLTwUc1%2b8W70T8nkRS4VasjhwBtHyFaY5mXd39TW%2bCC0WPedWiFGYRQEXa5%2fvdQqcVBvFaSJsI8PQYiK05%2f%2bed7AIKgpFdXiNTN0xk9o%2bJbSiNimzPGxPnnBBXgm9YIM5LoWVOCfnwTEtosHEwTFLQGhO%2blVXwVbk0O74aFE8M8g%3d%3d"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
         mkdir windows
         sudo guestmount --add /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/win.vhdx --inspector --ro /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/windows
         sudo wimlib-imagex capture /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/windows /home/runner/work/lazy-insiderVHDX-to-wim-convert/lazy-insiderVHDX-to-wim-convert/install.wim "Windows 11 ARM64_en-us_26058" --compress=recovery

